<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 관리 페이지 - 고객 업데이트 💳</title>
</head>
<body>
<header>
    <p class="h1">고객 업데이트</p>
</header>
<main>
    <form th:action="@{/customers/update}" th:method="put">
        <div class="mb-3">
            <div>
                <label for="voucherId" class="form-label">고객 UUID</label>
                <input type="text" class="form-control" id="voucherId" name="customerId"
                       aria-describedby="customerIdHelp">
                <div id="customerIdHelp" class="form-text">
                    <div>고객의 UUID를 정확하게 입력해주세요.</div>
                </div>
            </div>
        </div>
        <br/>
        <div>
            <label class="form-label">고객 상태</label>
            <br/>
            <label for="whiteStatus">
                <input type="radio" name="customerStatus" value="WHITE" id="whiteStatus">
                WHITE
            </label>
            <label for="blackStatus">
                <input type="radio" name="customerStatus" value="BLACK" id="blackStatus">
                BLACK
            </label>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary">업데이트</button>
        </div>
    </form>

</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
