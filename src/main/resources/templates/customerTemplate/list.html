<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 관리 페이지 - 조회💳</title>
</head>
<body>
<header>
    <p class="h1">고객 조회</p>
</header>
<main>
    <form th:action="@{/customers/list/customer}" method="post">
        <div class="form-text">
            <div>올바른 UUID 값을 입력 후 조회 버튼을 눌러주세요.</div>
        </div>
        <div class="mb-3">
            <div>
                <label for="listByCustomerId" class="form-label">
                    고객 아이디로 조회
                </label>
                <input type="text" class="form-control" id="listByCustomerId" name="uuid"
                       aria-describedby="listByCustomerIdHelp">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">조회하기</button>
        </div>
    </form>
    <form th:action="@{/customers/list/voucher}" method="post">
        <div class="mb-3">
            <div>
                <label for="listByVoucherId" class="form-label">
                    바우처 아이디로 조회
                </label>
                <input type="text" class="form-control" id="listByVoucherId" name="uuid"
                       aria-describedby="listByVoucherIdHelp">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">조회하기</button>
        </div>
    </form>
    <div>
        <a th:href="@{/customers/list/all}" class="btn btn-primary" role="button" data-bs-toggle="button">
            모든 고객 조회
        </a>
    </div>
</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
