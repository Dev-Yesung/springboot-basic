<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 관리 페이지 - 모두 조회 💳</title>
</head>
<body>
<header>
    <p class="h1">모든 고객 조회하기</p>
</header>
<main>
    <div>
        <h3>정상 고객 리스트</h3>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">고객 UUID</th>
            <th scope="col">고객 이름</th>
            <th scope="col">고객 상태</th>
            <th scope="col">고객 지갑 UUID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="response : ${normalCustomers}">
            <td th:text="${response.id}">customer UUID</td>
            <td th:text="${response.name}">customer name</td>
            <td th:text="${response.status}">customer status</td>
            <td th:text="${response.walletId}">wallet UUID</td>
        </tr>
        </tbody>
    </table>
    <div>
        <h3>블랙 리스트</h3>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">고객 UUID</th>
            <th scope="col">고객 이름</th>
            <th scope="col">고객 상태</th>
            <th scope="col">고객 지갑 UUID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="response : ${blackCustomers}">
            <td th:text="${response.id}">black customer UUID</td>
            <td th:text="${response.name}">black customer name</td>
            <td th:text="${response.status}">black customer status</td>
            <td th:text="${response.walletId}">wallet UUID</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
