<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 서비스 - 지갑에 바우처 저장 💳</title>
</head>
<body>
<header>
    <p class="h1">지갑에 바우처 저장</p>
</header>
<main>
    <form th:action="@{/wallets/save}" method="post">
        <div class="mb-3">
            <div>
                <label for="voucherId" class="form-label">바우처 UUID</label>
                <input type="text" class="form-control" id="voucherId" name="voucherId"
                       aria-describedby="voucherIdHelp">
                <div id="voucherIdHelp" class="form-text">
                    <div>바우처의 UUID 값을 입력하세요.</div>
                </div>
            </div>
        </div>
        <br/>
        <div>
            <label for="walletId" class="form-label">지갑 UUID</label>
            <input type="text" class="form-control" id="walletId" name="walletId" aria-describedby="walletIdHelp">
            <div id="walletIdHelp" class="form-text">
                <div>지갑의 UUID 값을 입력하세요.</div>
            </div>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </div>
    </form>
</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
