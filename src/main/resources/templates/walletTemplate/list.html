<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 서비스 - 지갑 관리 💳</title>
</head>
<body>
<header>
    <p class="h1">지갑 속 바우처 모두 조회</p>
</header>
<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">타입</th>
            <th scope="col">바우처 UUID</th>
            <th scope="col">할인량</th>
            <th scope="col">생성일</th>
            <th scope="col">지갑 UUID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="response : ${walletResponse}">
            <td th:text="${response.type}">customer UUID</td>
            <td th:text="${response.voucherId}">customer name</td>
            <td th:text="${response.amount}">customer status</td>
            <td th:text="${response.createdAt}">wallet UUID</td>
            <td th:text="${response.walletId}">wallet UUID</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
