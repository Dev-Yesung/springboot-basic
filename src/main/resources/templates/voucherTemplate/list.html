<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <title>💳 바우처 관리 페이지 - 조회 및 삭제 💳</title>
</head>
<body>
<header>
    <p class="h1">바우처 조회 및 삭제</p>
</header>
<main>
    <div>
        <h3>바우처 리스트</h3>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">바우처 종류</th>
            <th scope="col">바우처 UUID</th>
            <th scope="col">할인량</th>
            <th scope="col">발급일자</th>
            <th scope="col">저장된 지갑 UUID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucherResponse : ${voucherResponses}">
            <td th:text="${voucherResponse.type}">voucher type</td>
            <td th:text="${voucherResponse.voucherId}">voucher UUID</td>
            <td th:text="${voucherResponse.amount}">amount</td>
            <td th:text="${voucherResponse.createdAt}">created_at</td>
            <td th:text="${voucherResponse.walletId}">wallet UUID</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/vouchers/list/voucher}" method="post">
        <div>
            <h3>바우처 삭제하기</h3>
        </div>
        <br/>
        <div class="mb-3">
            <label for="voucher_uuid" class="form-label">
                삭제할 바우처의 UUID를 입력하세요.
            </label>
            <input type="text" class="form-control" id="voucher_uuid" name="voucherId">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">삭제하기</button>
    </form>
</main>
<footer>
    <div>©All Rights By Yesung From Programmers Dev-course</div>
</footer>
</body>
</html>
